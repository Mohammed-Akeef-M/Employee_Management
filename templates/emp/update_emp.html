<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    {% include 'emp/navbar.html' %}

    <h1 class="text-center my-3">Update Employee </h1>
     <div class="container">
       <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card bg-dark text-white ">
              <div class="card-body">
                <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="name">Employee name</label>
                    <input id='name' type="text" class="form-control" placeholder="Enter Emp name" name="emp_name" value="{{emp.name}}">
                  </div>
                  <div class="mb-3">
                    <label for="ID">Employee ID</label>
                    <input id='ID' type="text" class="form-control" placeholder="Enter Emp ID" name="emp_id" value="{{emp.emp_id}}">
                  </div>
                  <div class="mb-3">
                    <label for="Phone_no">Employee phone no</label>
                    <input id='Phone_no' type="text" class="form-control" placeholder="Enter phone number" name="emp_phone" value="{{emp.phone}}">
                  </div>

                  <div class="mb-3">
                    <label for="address">Employee Address</label>
                    <textarea id="Address" type="textarea" rows="6" class="form-control" placeholder="Please enter your address here" name="emp_address" >{{emp.address}}</textarea>
                  </div>

                  <div class="mb-3">
                    <label for="working">Employee Working </label>
                    <input {% if emp.working %} checked {% endif %} id="working" type="checkbox" class="form-check-input" name="emp_working" value="{{emp.working}}">
                  </div>

                  <div class="mb-3">
                    <label for="Department">Employee Department </label>
                    <select name="emp_department" id="Department" class="form-control" value="{{emp.department}}" >
                      <option value="CSE">Computer Science</option>
                      <option value="ME">Mechanical Engineering</option>
                      <option value="EE">Electrical Engineering</option> 
                    </select>
                  </div>
                  <div class="container text-center">
                    <button class="btn btn-success">
                      Update Employee

                    </button>

                  </div>


                </form>
              </div>
            </div>
          </div>
       </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
